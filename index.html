<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,wght@1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Source+Serif+4:ital,wght@1,300&display=swap" rel="stylesheet">
        
        <title>to-do-list</title>
    </head>
    <body style>
        <div class="box">
            <h2 id="clock">00:00:00</h2>
            <form class="hidden" id="login-form">
                <input class="name-form" required maxlength="15" type="text" placeholder="What is your name?" />
                <button class="btn">Log In</button>
            </form>
            <h1 id="greeting" class="hidden"></h1>

            <br>
            <form id="todo-form">
                <input class="text-field" type="text" placeholder="Write a To Do and Press Enter" required />
            </form>
            <ul id="todo-list"></ul>
            <div id="quote">
                <span></span>
                <span></span>
            </div>
            <br>
            <div id="weather">
                
                <span></span>
                <span></span>
                
            </div>
        </div>

        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
